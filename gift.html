<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gift Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.1) 0%, transparent 55%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.05) 0%, transparent 55%);
            position: relative;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding-bottom: 120px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #6d28d9, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .add-row-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e0e0e0;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 200px;
        }
        
        .add-row-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .add-row-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .gift-row {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .gift-row:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .row-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: #a5a5a5;
        }
        
        .row-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-label {
            font-size: 0.9rem;
            color: #a5a5a5;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            -moz-appearance: textfield;
        }
        
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        input:focus {
            outline: none;
            border-color: #6d28d9;
            box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.3);
        }
        
        .calculated-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .calculated-value {
            font-weight: bold;
            color: #6d28d9;
        }
        
        .stars-field {
            color: #fbbf24;
        }
        
        .profit-field {
            color: #10b981;
        }
        
        .ton-badge {
            background: rgba(109, 40, 217, 0.2);
            color: #a78bfa;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .stars-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* بخش Total Profit */
        .total-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .total-label {
            font-size: 1.1rem;
            color: #a5a5a5;
            font-weight: 500;
        }
        
        .total-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #10b981;
        }
        
        /* بخش Value */
        .value-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .value-label {
            font-size: 1.1rem;
            color: #a5a5a5;
            font-weight: 500;
        }
        
        .value-amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8b5cf6;
        }
        
        /* دکمه اسکرول به پایین */
        .scroll-down-btn {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 999;
        }
        
        .scroll-down-btn.show {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-down-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(-2px);
        }
        
        .scroll-down-btn svg {
            width: 24px;
            height: 24px;
            color: #e0e0e0;
        }
        
        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.2);
            border: none;
            border-radius: 8px;
            color: #fca5a5;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }
        
        .stars-icon {
            width: 16px;
            height: 16px;
        }
        
        /* Credit متن */
        .credit {
            position: fixed;
            left: 18px;
            bottom: 14px;
            z-index: 1001;
            font-family: 'SFRpro', sans-serif;
            font-size: 14px;
            text-decoration: none;
            background: linear-gradient(90deg, #00ffff, #00bfa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            opacity: 0.85;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        
        .credit:hover {
            opacity: 1;
            transform: translateY(-1px);
        }
        
        @media (max-width: 1024px) {
            .row-header, .row-content {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .row-header {
                display: none;
            }
            
            /* در موبایل Value و Profit در مرکز قرار می‌گیرند */
            .value-container,
            .total-container {
                position: static;
                margin: 15px auto;
                width: 90%;
                max-width: 300px;
            }
            
            .scroll-down-btn {
                bottom: 80px;
            }
            
            .credit {
                position: relative;
                left: auto;
                bottom: auto;
                display: block;
                text-align: center;
                margin-top: 30px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gift Calculator</h1>
        </header>
        <canvas id="background"></canvas>
        
        <div id="gift-rows-container">
            <!-- Gift rows will be added here dynamically -->
        </div>
        
        <button id="add-row" class="add-row-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Add Gift
        </button>
    </div>
    
    <!-- دکمه اسکرول به پایین -->
    <div class="scroll-down-btn" id="scroll-down-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
        </svg>
    </div>
    
    <!-- بخش Value و Profit در پایین صفحه -->
    <div class="value-container">
        <div class="value-label">Total Value:</div>
        <div class="value-amount" id="total-value-display">0 TON</div>
    </div>
    
    <div class="total-container">
        <div class="total-label">Total Profit:</div>
        <div class="total-value" id="total-profit-display">0 TON</div>
    </div>
    
    <!-- Credit متن -->
    <a href="https://t.me/geloriu" target="_blank" rel="noopener noreferrer" class="credit">
        Cooked with caffeine ☕ — Bardia
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const giftRowsContainer = document.getElementById('gift-rows-container');
            const addRowButton = document.getElementById('add-row');
            const scrollDownBtn = document.getElementById('scroll-down-btn');
            
            // نمایشگرهای Value و Profit
            const totalValueDisplay = document.getElementById('total-value-display');
            const totalProfitDisplay = document.getElementById('total-profit-display');
            
            // Constants
            const STAR_PRICE = 0.00938;
            const MARKET_FEE_PERCENT = 20;
            const CONVERSION_FEE_PERCENT = 25;
            const SELLING_FEE_PERCENT = 10;
            const BUY_FEE_ADDITION = 0.2;
            
            // Load saved data
            let giftRows = JSON.parse(localStorage.getItem('giftRows')) || [];
            
            if (giftRows.length === 0) {
                giftRows = [{ id: Date.now(), giftId: '', bid: '', sell: '' }];
            }
            
            // اسکریپت محاسبه ارزش کل و سود کل
            function calculateTotalValues() {
                let totalValue = 0;
                let totalProfit = 0;
                
                giftRows.forEach(row => {
                    const bid = parseFloat(row.bid) || 0;
                    const sell = parseFloat(row.sell) || 0;
                    
                    // محاسبات داخلی (همان‌طور که در کد اول بود)
                    const buyPrice = bid + BUY_FEE_ADDITION;
                    const effectiveSellPrice = sell * (1 - SELLING_FEE_PERCENT / 100);
                    const profit = effectiveSellPrice - buyPrice;
                    
                    // جمع مقادیر
                    totalValue += bid;
                    totalProfit += profit;
                    
                    // ذخیره مقادیر محاسبه شده در ردیف
                    row.buyPrice = buyPrice;
                    row.effectiveSellPrice = effectiveSellPrice;
                    row.profit = profit;
                });
                
                // به‌روزرسانی نمایشگرها
                totalValueDisplay.textContent = `${totalValue.toFixed(2)} TON`;
                totalProfitDisplay.textContent = `${totalProfit.toFixed(2)} TON`;
                
                // تغییر رنگ Profit بر اساس مثبت یا منفی بودن
                if (totalProfit >= 0) {
                    totalProfitDisplay.style.color = '#10b981';
                } else {
                    totalProfitDisplay.style.color = '#ef4444';
                }
                
                return {
                    totalValue,
                    totalProfit
                };
            }
            
            // تابع محاسبه مقادیر هر ردیف
            function calculateRowValues(rowId) {
                const row = giftRows.find(r => r.id === rowId);
                if (!row) return;
                
                const bid = parseFloat(row.bid) || 0;
                const sell = parseFloat(row.sell) || 0;
                
                // محاسبات داخلی (بدون نمایش به کاربر)
                const buyPrice = bid + BUY_FEE_ADDITION;
                const effectiveSellPrice = sell * (1 - SELLING_FEE_PERCENT / 100);
                const starsNeeded = effectiveSellPrice / (STAR_PRICE * (1 - MARKET_FEE_PERCENT/100) * (1 - CONVERSION_FEE_PERCENT/100));
                const profit = effectiveSellPrice - buyPrice;
                
                // ذخیره مقادیر
                row.buyPrice = buyPrice;
                row.effectiveSellPrice = effectiveSellPrice;
                row.starsNeeded = starsNeeded;
                row.profit = profit;
                
                // به‌روزرسانی UI ردیف
                updateRowUI(rowId);
                
                // محاسبه مجدد کل مقادیر
                calculateTotalValues();
                
                // ذخیره در localStorage
                saveToLocalStorage();
            }
            
            // تابع به‌روزرسانی UI ردیف
            function updateRowUI(rowId) {
                const row = giftRows.find(r => r.id === rowId);
                if (!row) return;
                
                const rowElement = document.querySelector(`[data-row-id="${rowId}"]`);
                if (!rowElement) return;
                
                const starsNeededEl = rowElement.querySelector('.stars-needed');
                const profitEl = rowElement.querySelector('.profit-value');
                
                // فقط ستون‌های Stars و Profit را به‌روز می‌کنیم
                if (starsNeededEl) starsNeededEl.textContent = Math.ceil(row.starsNeeded);
                if (profitEl) {
                    profitEl.textContent = row.profit.toFixed(2);
                    profitEl.style.color = row.profit >= 0 ? '#10b981' : '#ef4444';
                }
            }
            
            // تابع ایجاد ردیف جدید (مشابه کد اول)
            function createGiftRow(rowData) {
                const rowId = rowData.id;
                
                const rowElement = document.createElement('div');
                rowElement.className = 'gift-row';
                rowElement.setAttribute('data-row-id', rowId);
                
                rowElement.innerHTML = `
                    <div class="row-header">
                        <div>Gift ID</div>
                        <div>Bid</div>
                        <div>Sell</div>
                        <div>Stars</div>
                        <div>Profit</div>
                    </div>
                    <div class="row-content">
                        <div class="input-group">
                            <div class="input-label">Gift ID</div>
                            <input type="text" class="gift-id-input" placeholder="Enter gift link or ID" value="${rowData.giftId || ''}">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Bid (Purchase Price)</div>
                            <input type="number" class="bid-input" placeholder="TON" step="0.01" value="${rowData.bid || ''}">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Sell (List Price)</div>
                            <input type="number" class="sell-input" placeholder="TON" step="0.01" value="${rowData.sell || ''}">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Stars Needed</div>
                            <div class="calculated-field stars-field">
                                <span class="calculated-value stars-needed">0</span>
                                <span class="stars-badge">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="stars-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Profit</div>
                            <div class="calculated-field profit-field">
                                <span class="calculated-value profit-value">0.00</span>
                                <span class="ton-badge">TON</span>
                            </div>
                        </div>
                    </div>
                    <button class="delete-btn" title="Delete this gift">×</button>
                `;
                
                // Event listeners
                const giftIdInput = rowElement.querySelector('.gift-id-input');
                const bidInput = rowElement.querySelector('.bid-input');
                const sellInput = rowElement.querySelector('.sell-input');
                const deleteBtn = rowElement.querySelector('.delete-btn');
                
                giftIdInput.addEventListener('input', function() {
                    const row = giftRows.find(r => r.id === rowId);
                    if (row) {
                        row.giftId = this.value;
                        saveToLocalStorage();
                    }
                });
                
                bidInput.addEventListener('input', function() {
                    const row = giftRows.find(r => r.id === rowId);
                    if (row) {
                        row.bid = this.value;
                        calculateRowValues(rowId);
                    }
                });
                
                sellInput.addEventListener('input', function() {
                    const row = giftRows.find(r => r.id === rowId);
                    if (row) {
                        row.sell = this.value;
                        calculateRowValues(rowId);
                    }
                });
                
                // جلوگیری از تغییر با اسکرول
                bidInput.addEventListener('wheel', e => e.preventDefault());
                sellInput.addEventListener('wheel', e => e.preventDefault());
                
                deleteBtn.addEventListener('click', function() {
                    if (giftRows.length > 1) {
                        giftRows = giftRows.filter(r => r.id !== rowId);
                        saveToLocalStorage();
                        rowElement.remove();
                        calculateTotalValues();
                    } else {
                        alert("You need to have at least one gift row.");
                    }
                });
                
                return rowElement;
            }
            
            // تابع اضافه کردن ردیف جدید
            function addGiftRow() {
                const newRowData = {
                    id: Date.now(),
                    giftId: '',
                    bid: '',
                    sell: ''
                };
                
                giftRows.push(newRowData);
                const rowElement = createGiftRow(newRowData);
                giftRowsContainer.appendChild(rowElement);
                
                // محاسبه اولیه
                calculateTotalValues();
                saveToLocalStorage();
                
                // اسکرول به ردیف جدید
                rowElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // تابع ذخیره در localStorage
            function saveToLocalStorage() {
                const dataToSave = giftRows.map(row => ({
                    id: row.id,
                    giftId: row.giftId || '',
                    bid: row.bid || '',
                    sell: row.sell || '',
                    buyPrice: row.buyPrice || 0,
                    effectiveSellPrice: row.effectiveSellPrice || 0,
                    starsNeeded: row.starsNeeded || 0,
                    profit: row.profit || 0
                }));
                
                localStorage.setItem('giftRows', JSON.stringify(dataToSave));
            }
            
            // تابع مقداردهی اولیه برنامه
            function initializeApp() {
                giftRowsContainer.innerHTML = '';
                
                giftRows.forEach(rowData => {
                    const rowElement = createGiftRow(rowData);
                    giftRowsContainer.appendChild(rowElement);
                    
                    if (rowData.bid || rowData.sell) {
                        calculateRowValues(rowData.id);
                    }
                });
                
                // محاسبه کل مقادیر
                calculateTotalValues();
            }
            
         // === بخش دکمه اسکرول ===
let isScrollingDown = false;
let lastScrollTop = 0;
let scrollTimeout;

function handleScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;
    
    // تشخیص جهت اسکرول
    if (scrollTop > lastScrollTop) {
        isScrollingDown = true;
    } else {
        isScrollingDown = false;
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    
    // محاسبه فاصله تا انتهای صفحه
    const distanceFromBottom = documentHeight - (scrollTop + windowHeight);
    
    // پیدا کردن دکمه Add Gift
    const addRowButton = document.getElementById('add-row');
    const addRowButtonRect = addRowButton.getBoundingClientRect();
    const addRowButtonPosition = scrollTop + addRowButtonRect.top;
    
    // اگر کاربر نزدیک انتهای صفحه است (پایین‌تر از دکمه Add Gift)، دکمه را مخفی کن
    if (scrollTop > addRowButtonPosition || distanceFromBottom < 200) {
        scrollDownBtn.classList.remove('show');
        return;
    }
    
    // اگر به اندازه 100px اسکرول کرده باشد و به پایین اسکرول می‌کند
    if (scrollTop > 100 && isScrollingDown) {
        scrollDownBtn.classList.add('show');
    } else {
        scrollDownBtn.classList.remove('show');
    }
    
    // تایمر برای مخفی کردن دکمه بعد از توقف اسکرول
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(function() {
        scrollDownBtn.classList.remove('show');
    }, 1500);
}

// Event listener برای دکمه اسکرول
scrollDownBtn.addEventListener('click', function() {
    // پیدا کردن دکمه Add Gift
    const addRowButton = document.getElementById('add-row');
    
    // اسکرول به موقعیت دکمه Add Gift
    addRowButton.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
    });
    
    // بعد از شروع اسکرول، دکمه را مخفی کن
    setTimeout(() => {
        scrollDownBtn.classList.remove('show');
    }, 300);
});

// کنترل اسکرول
window.addEventListener('scroll', handleScroll);
// === پایان بخش دکمه اسکرول ===
            
            // Event listeners
            addRowButton.addEventListener('click', addGiftRow);
            
            scrollDownBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // کنترل اسکرول
            window.addEventListener('scroll', handleScroll);
            
            // مقداردهی اولیه
            initializeApp();
            
            // ذخیره خودکار
            setInterval(saveToLocalStorage, 10000);
            
            // انیمیشن Background
            const canvas = document.getElementById("background");
            const ctx = canvas.getContext("2d");
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            
            class Particle {
                constructor(x, y, radius, speedX, speedY, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.speedX = speedX;
                    this.speedY = speedY;
                    this.color = color;
                }
            
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }
            
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
            
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                    }
            
                    this.draw();
                }
            }
            
            // ایجاد ذرات
            for (let i = 0; i < 80; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 2 + 1;
                const speedX = (Math.random() - 0.5) * 0.4;
                const speedY = (Math.random() - 0.5) * 0.4;
                const color = `rgba(255, 255, 255, ${Math.random() * 0.05 + 0.03})`;
                particles.push(new Particle(x, y, radius, speedX, speedY, color));
            }
            
            // حلقه انیمیشن
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle) => particle.update());
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
