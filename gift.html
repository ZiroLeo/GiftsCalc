<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gift Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.1) 0%, transparent 55%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.05) 0%, transparent 55%);
        }
        canvas {
          display: block;
          position: absolute;
         top: 0;
         left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #6d28d9, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a5a5a5;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .add-row-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e0e0e0;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 200px;
        }
        
        .add-row-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .add-row-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .gift-row {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .gift-row:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .row-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: #a5a5a5;
        }
        
        .row-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-label {
            font-size: 0.9rem;
            color: #a5a5a5;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            /* حذف دکمه‌های بالا/پایین */
            -moz-appearance: textfield;
        }
        
        /* حذف دکمه‌های بالا/پایین برای مرورگرهای مختلف */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        input:focus {
            outline: none;
            border-color: #6d28d9;
            box-shadow: 0 0 0 2px rgba(109, 40, 217, 0.3);
        }
        
        .calculated-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .calculated-value {
            font-weight: bold;
            color: #6d28d9;
        }
        
        .stars-field {
            color: #fbbf24;
        }
        
        .profit-field {
            color: #10b981;
        }
        
        .ton-badge {
            background: rgba(109, 40, 217, 0.2);
            color: #a78bfa;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .stars-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .total-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .total-label {
            font-size: 1.2rem;
            color: #a5a5a5;
        }
        
        .total-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.2);
            border: none;
            border-radius: 8px;
            color: #fca5a5;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }
        
        .stars-icon {
            width: 16px;
            height: 16px;
        }
        
        @media (max-width: 1024px) {
            .row-header, .row-content {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .row-header {
                display: none;
            }
            
            .total-container {
                position: static;
                margin-top: 30px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gift Calculator</h1>
        </header>
        <canvas id="background"></canvas>
        <div class="navbar">
        <div id="gift-rows-container">
            <!-- Gift rows will be added here dynamically -->
        </div>
        
        <button id="add-row" class="add-row-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Add Gift
        </button>
        
        <div class="total-container">
            <div class="total-label">Total Profit:</div>
            <div class="total-value">0 TON</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const giftRowsContainer = document.getElementById('gift-rows-container');
            const addRowButton = document.getElementById('add-row');
            const totalContainer = document.querySelector('.total-container .total-value');
            
            // Constants
            const STAR_PRICE = 0.00938; // Price per star in TON
            const MARKET_FEE_PERCENT = 20; // Telegram market fee percentage
            const CONVERSION_FEE_PERCENT = 25; // Conversion fee percentage
            const SELLING_FEE_PERCENT = 10; // Selling fee percentage
            const BUY_FEE_ADDITION = 0.2; // Addition to purchase price
            
            // Load saved data from localStorage
            let giftRows = JSON.parse(localStorage.getItem('giftRows')) || [];
            
            // Initialize with one row if empty
            if (giftRows.length === 0) {
                giftRows = [{ id: Date.now(), giftId: '', bid: '', sell: '' }];
            }
            
            // Function to calculate all values
            function calculateRowValues(rowId) {
                const row = giftRows.find(r => r.id === rowId);
                if (!row) return;
                
                const bid = parseFloat(row.bid) || 0;
                const sell = parseFloat(row.sell) || 0;
                
                // Calculate buy price (bid + 0.2)
                const buyPrice = bid + BUY_FEE_ADDITION;
                
                // Calculate effective sell price (sell - 10%)
                const effectiveSellPrice = sell * (1 - SELLING_FEE_PERCENT / 100);
                
                // Calculate stars needed to match the effective sell price
                // We need to find X such that: X * STAR_PRICE * (1 - MARKET_FEE_PERCENT/100) * (1 - CONVERSION_FEE_PERCENT/100) = effectiveSellPrice
                const starsNeeded = effectiveSellPrice / (STAR_PRICE * (1 - MARKET_FEE_PERCENT/100) * (1 - CONVERSION_FEE_PERCENT/100));
                
                // Calculate profit
                const profit = effectiveSellPrice - buyPrice;
                
                // Update row data
                row.buyPrice = buyPrice;
                row.effectiveSellPrice = effectiveSellPrice;
                row.starsNeeded = starsNeeded;
                row.profit = profit;
                
                // Save to localStorage
                saveToLocalStorage();
                
                // Update UI for this row
                updateRowUI(rowId);
                
                // Update total profit
                updateTotalProfit();
            }
            
            // Function to update row UI
            function updateRowUI(rowId) {
                const row = giftRows.find(r => r.id === rowId);
                if (!row) return;
                
                const rowElement = document.querySelector(`[data-row-id="${rowId}"]`);
                if (!rowElement) return;
                
                const buyPriceEl = rowElement.querySelector('.buy-price');
                const effectiveSellPriceEl = rowElement.querySelector('.effective-sell-price');
                const starsNeededEl = rowElement.querySelector('.stars-needed');
                const profitEl = rowElement.querySelector('.profit-value');
                
                if (buyPriceEl) {
                    buyPriceEl.textContent = row.buyPrice.toFixed(2);
                }
                
                if (effectiveSellPriceEl) {
                    effectiveSellPriceEl.textContent = row.effectiveSellPrice.toFixed(2);
                }
                
                if (starsNeededEl) {
                    starsNeededEl.textContent = Math.ceil(row.starsNeeded);
                }
                
                if (profitEl) {
                    profitEl.textContent = row.profit.toFixed(2);
                    // Color code profit (green for positive, red for negative)
                    profitEl.style.color = row.profit >= 0 ? '#10b981' : '#ef4444';
                }
            }
            
            // Function to update total profit
            function updateTotalProfit() {
                const totalProfit = giftRows.reduce((total, row) => {
                    return total + (row.profit || 0);
                }, 0);
                
                totalContainer.textContent = `${totalProfit.toFixed(2)} TON`;
            }
            
            // Function to create a new gift row
            function createGiftRow(rowData) {
                const rowId = rowData.id;
                
                const rowElement = document.createElement('div');
                rowElement.className = 'gift-row';
                rowElement.setAttribute('data-row-id', rowId);
                
                rowElement.innerHTML = `
                    <div class="row-header">
                        <div>Gift ID</div>
                        <div>Bid</div>
                        <div>Sell</div>
                        <div>Stars</div>
                        <div>Profit</div>
                    </div>
                    <div class="row-content">
                        <div class="input-group">
                            <div class="input-label">Gift ID</div>
                            <input type="text" class="gift-id-input" placeholder="Enter gift link or ID" value="${rowData.giftId || ''}">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Bid (Purchase Price)</div>
                            <input type="number" class="bid-input" placeholder="TON" step="0.01" value="${rowData.bid || ''}">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Sell (List Price)</div>
                            <input type="number" class="sell-input" placeholder="TON" step="0.01" value="${rowData.sell || ''}">
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Stars Needed</div>
                            <div class="calculated-field stars-field">
                                <span class="calculated-value stars-needed">0</span>
                                <span class="stars-badge">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="stars-icon">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-label">Profit</div>
                            <div class="calculated-field profit-field">
                                <span class="calculated-value profit-value">0.00</span>
                                <span class="ton-badge">TON</span>
                            </div>
                        </div>
                    </div>
                    <button class="delete-btn" title="Delete this gift">×</button>
                `;
                
                // Add event listeners
                const giftIdInput = rowElement.querySelector('.gift-id-input');
                const bidInput = rowElement.querySelector('.bid-input');
                const sellInput = rowElement.querySelector('.sell-input');
                const deleteBtn = rowElement.querySelector('.delete-btn');
                
                giftIdInput.addEventListener('input', function() {
                    const row = giftRows.find(r => r.id === rowId);
                    if (row) {
                        row.giftId = this.value;
                        saveToLocalStorage();
                    }
                });
                
                bidInput.addEventListener('input', function() {
                    const row = giftRows.find(r => r.id === rowId);
                    if (row) {
                        row.bid = this.value;
                        calculateRowValues(rowId);
                    }
                });
                
                sellInput.addEventListener('input', function() {
                    const row = giftRows.find(r => r.id === rowId);
                    if (row) {
                        row.sell = this.value;
                        calculateRowValues(rowId);
                    }
                });
                
                // Prevent scroll wheel from changing number inputs
                bidInput.addEventListener('wheel', function(e) {
                    e.preventDefault();
                });
                
                sellInput.addEventListener('wheel', function(e) {
                    e.preventDefault();
                });
                
                deleteBtn.addEventListener('click', function() {
                    if (giftRows.length > 1) {
                        giftRows = giftRows.filter(r => r.id !== rowId);
                        saveToLocalStorage();
                        rowElement.remove();
                        updateTotalProfit();
                    } else {
                        alert("You need to have at least one gift row.");
                    }
                });
                
                return rowElement;
            }
            
            // Function to add a new gift row
            function addGiftRow() {
                const newRowData = {
                    id: Date.now(),
                    giftId: '',
                    bid: '',
                    sell: ''
                };
                
                giftRows.push(newRowData);
                const rowElement = createGiftRow(newRowData);
                giftRowsContainer.appendChild(rowElement);
                saveToLocalStorage();
                
                // Scroll to the new row
                rowElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Function to save data to localStorage
            function saveToLocalStorage() {
                const dataToSave = giftRows.map(row => ({
                    id: row.id,
                    giftId: row.giftId || '',
                    bid: row.bid || '',
                    sell: row.sell || '',
                    buyPrice: row.buyPrice || 0,
                    effectiveSellPrice: row.effectiveSellPrice || 0,
                    starsNeeded: row.starsNeeded || 0,
                    profit: row.profit || 0
                }));
                
                localStorage.setItem('giftRows', JSON.stringify(dataToSave));
            }
            
            // Function to initialize the app
            function initializeApp() {
                // Clear the container
                giftRowsContainer.innerHTML = '';
                
                // Create rows from saved data
                giftRows.forEach(rowData => {
                    const rowElement = createGiftRow(rowData);
                    giftRowsContainer.appendChild(rowElement);
                    
                    // Calculate values for this row
                    if (rowData.bid || rowData.sell) {
                        calculateRowValues(rowData.id);
                    }
                });
                
                // Update total profit
                updateTotalProfit();
            }
            
            // Event listener for adding new rows
            addRowButton.addEventListener('click', addGiftRow);
            
            // Initialize the app
            initializeApp();
            
            // Auto-save periodically
            setInterval(saveToLocalStorage, 10000);
        });
           // Animated Circles
const canvas = document.getElementById("background");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];

class Particle {
    constructor(x, y, radius, speedX, speedY, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speedX = speedX;
        this.speedY = speedY;
        this.color = color;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
        }

        this.draw();
    }
}

// Create particles
for (let i = 0; i < 100; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const radius = Math.random() * 3 + 1;
    const speedX = (Math.random() - 0.5) * 0.5;
    const speedY = (Math.random() - 0.5) * 0.5;
    const color = `rgba(255, 255, 255, ${Math.random()})`;
    particles.push(new Particle(x, y, radius, speedX, speedY, color));
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((particle) => particle.update());
    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
    </script>
</body>
</html>
